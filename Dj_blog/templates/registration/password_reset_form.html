{% extends 'users/base.html' %}
{% load static %}
{% block content %}
<div class="limiter">
  <div class="container-login100">
  <div class="wrap-login200" style="text-align: center;">

  <form method="post" class="login100-form validate-form">
    {% csrf_token %}
    <span class="login100-form-title p-b-26">
          Forgot Password
        </span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>
     {% for field in form %}
          <div class="container" style="text-align: left;">
               <label for="{{ field.id_for_label }}" class="label">{{ field.label }}</label>
              <div class="mb-4" style="font-size:1.1rem">
                {{field}}
              </div>  
          </div>  
        {% endfor %}
    <div class="container mt-5 mb-5" style="text-align: center;">
          <button class="btn-lg btn-primary" type="submit">Send Reset Link</button>
    </div> 
  </form>
    </div>  
    </div>  
      </div>  
{% endblock %}
